name: CI - Foody API Tests

on:
  push:
    branches: [ "main" ]

env:
  FOODY_API_BASE: ${{ vars.FOODY_API_BASE }}
  FOODY_USERNAME: ${{ secrets.FOODY_USERNAME }}
  FOODY_PASSWORD: ${{ secrets.FOODY_PASSWORD }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup .NET (8 & 9)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: ğŸ“¦ Restore packages
        run: dotnet restore

      - name: ğŸ—ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Test
        run: dotnet test --no-build --configuration Release --verbosity normal
        - name: ğŸ§ª Test (with TRX)
  run: dotnet test --no-build -c Release --logger "trx;LogFileName=test-results.trx"

- name: ğŸ“ Upload test results
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: test-results
    path: **/TestResults/*.trx

